<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <button class="addBookButton">+ Add Book</button>

    <section class="modal hide">
      <h2>New Book</h2>
      <form action="" id="form">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="text" id="pages" placeholder="Pages" />
        <label for="true" class="read">
          Read:
          <input type="checkbox" value="true" class="checkbox" />
        </label>
        <button class="submitButton">Submit</button>
      </form>
    </section>

    <div class="booksAdded"></div>
  </body>
</html>
